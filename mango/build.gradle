apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            consumerProguardFiles 'proguard-rules.pro'
        }
    }
}

def rxjavaVersion = "2.1.0"
def rxandroidVersion = "2.0.1"
def retrofitVersion = "2.2.0"
def retrofitAdapterRxjavaVersion = "2.2.0"
def okHttpLogInterceptorVersion = "3.6.0"

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:26.+'
    compile "io.reactivex.rxjava2:rxandroid:$rxandroidVersion"
    compile "io.reactivex.rxjava2:rxjava:$rxjavaVersion"
    compile "com.squareup.retrofit2:retrofit:$retrofitVersion"
    compile "com.squareup.retrofit2:adapter-rxjava2:$retrofitAdapterRxjavaVersion"
    compile "com.squareup.okhttp3:logging-interceptor:$okHttpLogInterceptorVersion"
    compile 'com.alibaba:fastjson:1.2.32'
}
